<nav class="hidden lg:flex flex-grow items-center gap-2">
  {% url 'home' as home_url %}
  {% url 'services' as services_url %}
  {% url 'pricing' as pricing_url %}
  {% url 'our_vets' as our_vets_url %}
  {% url 'about_us' as about_us_url %}

  {% with request.path as current_path %}
    <a href="{{ home_url }}" class="text-sm px-4 py-2 rounded-md transition-colors
      {% if current_path == home_url %} bg-blue-500 text-white {% else %} text-gray-700 hover:bg-gray-100 {% endif %}">
      Home
    </a>

    <a href="{{ services_url }}" class="text-sm px-4 py-2 rounded-md transition-colors
      {% if current_path == services_url %} bg-blue-500 text-white {% else %} text-gray-700 hover:bg-gray-100 {% endif %}">
      Services
    </a>

    <a href="{{ pricing_url }}" class="text-sm px-4 py-2 rounded-md transition-colors
      {% if current_path == pricing_url %} bg-blue-500 text-white {% else %} text-gray-700 hover:bg-gray-100 {% endif %}">
      Pricing
    </a>

    <a href="{{ our_vets_url }}" class="text-sm px-4 py-2 rounded-md transition-colors
      {% if current_path == our_vets_url %} bg-blue-500 text-white {% else %} text-gray-700 hover:bg-gray-100 {% endif %}">
      Our Vets
    </a>

    <a href="{{ about_us_url }}" class="text-sm px-4 py-2 rounded-md transition-colors
      {% if current_path == about_us_url %} bg-blue-500 text-white {% else %} text-gray-700 hover:bg-gray-100 {% endif %}">
      About Us
    </a>
  {% endwith %}
</nav>
